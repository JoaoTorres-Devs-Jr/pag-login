<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../pag-login/login-style/login.css">
   <title> Login </title>
</head>
<body>
   <div class="login-content">
      <form class="" action="action_page.ph" method="post">
         <div class="imglogin">
            <img class="avatar-login" src="../pag-login/login-img/img-login02.jfif" alt="Avatar"> 
         </div>
        
         <div class="container">
            <label for="uname"><b>Username</b></label> <br>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <br> 
        
            <label for="psw"><b>Password</b></label> <br>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
        
            <div class="cancel-container">
               <button class="loginbtn" type="submit">Login</button>
               <button class="cancelbtn" type="button">Cancel</button>
            </div>

            <div class="div-cadastro">
               <span class="cadastrar" type="submit"> Quero criar uma conta: </span>
               <a href="">
                  <button class="cadastrarbtn" type="button"> Cadastrar </button>
               </a>
            </div>
         </div>
   
       </form>
   </div>

   

</body>
</html>
